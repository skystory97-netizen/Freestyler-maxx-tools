<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Freestyler Maxx Tools</title>

<style>
/* ---------- PREMIUM FONTS ---------- */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* ---------- BACKGROUND ---------- */
body{
    background: radial-gradient(circle at top, #00111f, #000000);
    color: white;
    padding: 20px;
}

/* ---------- GLOBAL TITLES ---------- */
h1{
    text-align: center;
    font-size: 32px;
    margin-bottom: 20px;
    color: #00eaff;
    text-shadow: 0 0 10px #00eaff;
}

/* ---------- GLASS CARD ---------- */
.box{
    background: rgba(255, 255, 255, 0.06);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 25px;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(0, 255, 255, 0.2);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
    transition: 0.3s;
}

.box:hover{
    box-shadow: 0 0 40px rgba(255, 0, 200, 0.35);
}

/* ---------- SUBHEAD ---------- */
h2{
    font-size: 22px;
    margin-bottom: 10px;
    color: #ff4df8;
    text-shadow: 0 0 10px #ff4df8;
}

/* ---------- INPUT ---------- */
input, select{
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.12);
    color: white;
    font-size: 15px;
}

/* ---------- BUTTON ---------- */
button{
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #00eaff, #ff4df8);
    color: black;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

button:hover{
    transform: scale(1.04);
}

/* ---------- LINKS ---------- */
a{
    color: #00eaff;
    font-weight: bold;
    text-decoration: none;
    text-shadow: 0 0 10px #00eaff;
}

#coolResult, #playerResult, #guildResult, #senResult{
    font-size: 18px;
    margin-top: 10px;
    color: #00eaff;
}
</style>
</head>
<body>

<h1>Freestyler Maxx Tools</h1>

<!-- COOL NAME -->
<div class="box">
<h2>Cool Stylish Name Generator</h2>
<input id="coolName" type="text" placeholder="Enter your name">
<button onclick="generateCoolName()">Generate</button>
<p id="coolResult"></p>
</div>

<!-- PLAYER NAME -->
<div class="box">
<h2>Freestyle Player Name</h2>
<input id="playerName" type="text" placeholder="Enter your name">
<button onclick="generatePlayerName()">Generate</button>
<p id="playerResult"></p>
</div>

<!-- GUILD NAME -->
<div class="box">
<h2>Freestyle Guild Name</h2>
<input id="guildName" type="text" placeholder="Enter guild keyword">
<button onclick="generateGuildName()">Generate</button>
<p id="guildResult"></p>
</div>

<!-- SENSITIVITY -->
<div class="box">
<h2>Best Sensitivity Generator</h2>
<input id="device" type="text" placeholder="Enter device name">
<input id="ram" type="number" placeholder="Enter RAM (2,3,4,6,8,12)">
<button onclick="generateSensitivity()">Generate</button>
<p id="senResult"></p>
</div>

<!-- SOCIAL LINKS -->
<div class="box">
<h2>Follow Me</h2>
<p><a href="https://youtube.com/@i.mendless?si=XwlT4WcDU1EKHg8R" target="_blank">YouTube Channel</a></p>
<p><a href="https://t.me/withspawnix" target="_blank">Telegram Group</a></p>
</div>


<script>
/* COOL NAME */
function generateCoolName(){
    let n = document.getElementById("coolName").value;
    let s = ["ÍßÅüî•" + n + "üî•ÍßÇ","‚òÖÂΩ°" + n + "ÂΩ°‚òÖ","‚úß" + n + "‚úß","‚ú™" + n + "‚ú™"];
    document.getElementById("coolResult").innerHTML = s[Math.floor(Math.random()*s.length)];
}

/* PLAYER NAME */
function generatePlayerName(){
    let n = document.getElementById("playerName").value;
    let s = ["ùôÅùôç‚Ä¢" + n,"Ôº¶Ôº≤‚ú¶" + n,"Ôº¶Ôº≤·≠Ñ" + n,"·∂† ≥" + n + "„ÉÑ"];
    document.getElementById("playerResult").innerHTML = s[Math.floor(Math.random()*s.length)];
}

/* GUILD NAME */
function generateGuildName(){
    let n = document.getElementById("guildName").value;
    let s = [n + " Squad",n + " Warriors",n + " Legends","Elite " + n,"Royal " + n];
    document.getElementById("guildResult").innerHTML = s[Math.floor(Math.random()*s.length)];
}

/* SENSITIVITY */
function generateSensitivity(){
    let ram = parseInt(document.getElementById("ram").value);
    let dev = document.getElementById("device").value;

    let sen = {2:200, 3:200, 4:186, 6:154, 8:134, 12:123};
    let final = sen[ram];

    document.getElementById("senResult").innerHTML =
        final ? `${dev} (${ram}GB) Sensitivity: <b>${final}</b>` : "RAM not supported";
}
</script>

</body>
</html>
